<h1>Adopters</h1>

<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            <th>Gender</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let adopter of adopters">
            <td>{{adopter.name}}</td>
            <td>{{adopter.age}}</td>
            <td>{{adopter.city}}</td>
            <td>{{adopter.gender}}</td>
        </tr>
    </tbody>
</table>
